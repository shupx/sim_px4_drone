# Map Generator Configuration

# Random seed for reproducibility
seed: 42

# Field dimensions (meters)
field_x: 20.0  # Width
field_y: 20.0  # Length
field_z: 5.0   # Height

# Number of obstacles
num_cylinders: 10
num_torus: 5

# Cylinder parameters
cyl_radius_range: [0.2, 0.5]      # Min and max radius (meters)
cyl_height_range: [1.0, 3.0]      # Min and max height (meters)
cyl_points: 3000                   # Points to sample per cylinder

# Torus (ring) parameters
torus_major_radius_range: [0.8, 1.5]   # Min and max major radius (meters)
torus_minor_radius_range: [0.15, 0.3]  # Min and max minor radius (meters)
torus_points: 3000                      # Points to sample per torus

# Optional features
add_boundaries: false     # Add walls around the field
boundary_points: 10000    # Points for boundary walls

add_ground: true          # Add ground plane
ground_points: 5000       # Points for ground plane

# Output file
output_file: "../pcd/random_map.pcd"
